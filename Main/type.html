  <h1>피부 타입 테스트</h1>
  <div id="question">
    <p id="questionText"></p>
  </div>
  <div id="choices">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>
  <div id="result">
    <p>당신의 피부 타입은 <span id="skinType"></span>입니다.</p>
  </div>

  <script>
    // JavaScript 코드
    var questions = [
      "평소 블랙헤드 또는 피지가 많나요?",
      "가습기가 없어도 평소 건조함을 잘 느끼지 못하나요?",
      "하루라도 머리를 감지 않으면 금세 기름지게 되나요?",
      "보습이 좋은 제품을 사용하면 피부에 트러블이 발생하나요?",
      "모공이 크고 육안으로도 잘 보이나요?",
      "(여성) 메이크업 수정을 자주 하나요?",
      "유분이 많은 제품보다 산뜻한 제품을 사용할 때 더 만족감이 높나요?",
      "피부가 갈라지는 경우보다 번들거리는 경우가 많나요?",
      "건조한 날씨에도 유분이 많나요?",
      "세안 후 당기는 느낌이 별로 없나요?"
    ];

    var skinTypes = [
      {
        name: "건성",
        score: 0
      },
      {
        name: "복합성",
        score: 0
      },
      {
        name: "지성",
        score: 0
      }
    ];

    var currentQuestionIndex = 0;

    var questionTextElement = document.getElementById("questionText");
    var yesButton = document.getElementById("yes");
    var noButton = document.getElementById("no");
    var skinTypeElement = document.getElementById("skinType");

    function displayQuestion() {
      questionTextElement.textContent = questions[currentQuestionIndex];
    }

    function updateScore(selectedSkinType) {
      for (var i = 0; i < skinTypes.length; i++) {
        if (skinTypes[i].name === selectedSkinType) {
          skinTypes[i].score += 1;
          break;
        }
      }
    }

    function displayResult() {
      var highestScore = -1;
      var highestScoreSkinType = "";

      for (var i = 0; i < skinTypes.length; i++) {
        if (skinTypes[i].score > highestScore) {
          highestScore = skinTypes[i].score;
          highestScoreSkinType = skinTypes[i].name;
        }
      }

      skinTypeElement.textContent = highestScoreSkinType;
    }

    function nextQuestion() {
      if (currentQuestionIndex < questions.length - 1) {
        currentQuestionIndex++;
        displayQuestion();
      } else {
        // 모든 질문에 대한 답변 완료
        displayResult();
        yesButton.disabled = true;
        noButton.disabled = true;
      }
    }

    // Yes 버튼 클릭 이벤트 처리
    yesButton.addEventListener("click", function() {
      var selectedSkinType = "";
      if (currentQuestionIndex < 2) {
        selectedSkinType = "건성";
      } else if (currentQuestionIndex < 7) {
        selectedSkinType = "복합성";
      } else {
        selectedSkinType = "지성";
      }
      updateScore(selectedSkinType);
      nextQuestion();
    });

    // No 버튼 클릭 이벤트 처리
    noButton.addEventListener("click", nextQuestion);

    // 초기 질문 표시
    displayQuestion();

    
  </script>
